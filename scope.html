<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope of vairaibles in Functions</title>
</head>
<body>
    <p>scope of vairaibles in function</p>
    <button type="button"  onclick="myfunction()">click me</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b=5;
        function myfunction(){
            var a= 4;
            document.getElementById("demo").innerHTML= b * a;
        }
        document.getElementById("demo1").innerHTML= a;
        document.getElementById("demo1").innerHTML = b;
    </script>
</body>
</html>
